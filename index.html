<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="HTML5 CSS3 Bootstrap4 JavaScript XMLHttpRequest PHP MySQL" />
    <meta name="author" content="Егоров Дмитрий" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <title>HTML5 CSS3 Bootstrap4 JavaScript XMLHttpRequest PHP MySQL</title>
</head>

<body>
    <header id="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center mt-5 mb-5">
                        <h2>HTML5 CSS3 Bootstrap4 JavaScript XMLHttpRequest PHP MySQL</h2>
                        <p>Форма отправки и загрузки комментариев</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main id="main">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="mt-3 text-center">Оставить комментарий:</h2>
                    <form id="send-comment-form">
                        <div class="form-group">
                            <label for="name">Имя:</label>
                            <input type="text" class="form-control" placeholder="Имя" id="name" name="name" required>
                            <p class="text-danger" id="error-name"></p>
                        </div>
                        <div class="form-group">
                            <label for="email">Почта:</label>
                            <input type="email" class="form-control" placeholder="Почта" id="email" name="email"
                                required>
                            <p class="text-danger" id="error-email"></p>
                        </div>
                        <div class="form-group">
                            <label for="comment">Комментарий:</label>
                            <textarea class="form-control" placeholder="Комментарий" id="comment" rows="3"
                                name="comment" required></textarea>
                            <p class="text-danger" id="error-comment"></p>
                        </div>
                        <div id="send-comment-form-message-block"></div>
                        <button class="btn btn-outline-dark">Отправить комментарий</button>
                    </form>
                </div>
                <div class="col-lg-12">
                    <h2 class="text-center mt-5">Комментарии:</h2>
                    <div class="row text-center text-lg-left mb-5" id="comments-container"></div>
                    <form id="upload-comments-form" class="d-flex justify-content-center">
                        <input type="hidden" id="upload-comments-form-input" name="upload-comments-form-input">
                        <button class="btn btn-outline-dark mb-5" id="upload-comments-form-button">Загрузить
                            ещё</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer id="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="footer-copyright text-center mt-4 pb-3">&copy; 2020 Автор проекта: Егоров Дмитрий
                        <a href="https://www.djorian.com" target="_blank">djorian.com</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
